 - hosts: localhost
   connection: local
   gather_facts: False
   tasks:
   - name: Import VPC variables
     include_vars: vars/vpc_setup

   - name: Create Vprofile VPC
     ec2_vpc_net:
       name: "{{vpc_name}}"
       cidr_block: "{{vpcCidr}}"
       region: "{{region}}"

       tenancy: default
       state: "{{state}}"
     register: vpcout